<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Maps Library</title>
    
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§ </text></svg>">
</head>
<body>
    <header>
        <!-- Animated background elements -->
        <div class="bg-elements">
            <div class="bg-element"></div>
            <div class="bg-element"></div>
            <div class="bg-element"></div>
            <div class="bg-element"></div>
        </div>
        
        <div class="container header-content">
            <h1>Mind Maps Library</h1>
            <p class="subtitle">Interactive visualizations of concepts and ideas from your favorite books</p>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="search-input" class="search-input" placeholder="Discover mind maps...">
                    <button id="search-button" class="search-button">
                        <i class="fas fa-search"></i> Explore
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <main id="main-content" class="main-content">
        <div class="container">
            <div class="filters-section">
                <!-- Category Tags -->
                <div id="category-tags" class="category-tags">
                    <!-- Tags will be populated by JavaScript -->
                </div>
                
                <!-- View Controls -->
                <div class="view-controls">
                    <div class="view-toggle">
                        <button id="view-grid" class="view-button active" title="Grid View">
                            <i class="fas fa-th-large"></i>
                        </button>
                        <button id="view-list" class="view-button" title="List View">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Loader -->
            <div class="loader">
                <div class="spinner"></div>
            </div>
            
            <!-- Books Grid -->
            <div id="books-container" class="books-grid">
                <!-- Books will be populated by JavaScript -->
            </div>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 Mind Maps Library. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Dark Mode Toggle -->
    <button id="dark-mode-toggle" class="dark-mode-toggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>
    
    <!-- Scripts -->
    <script src="assets/books-data.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
