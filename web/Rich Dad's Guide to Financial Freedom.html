th.","children":[],"payload":{"tag":"li","lines":"30,31"}}],"payload":{"tag":"li","lines":"29,31"}}],"payload":{"tag":"li","lines":"21,31"}},{"content":"\n<h3 data-lines=\"31,32\">S: Self-Employed</h3>","children":[{"content":"<strong>Definition</strong>","children":[{"content":"Owns a job, earns through personal effort.","children":[],"payload":{"tag":"li","lines":"34,35"}},{"content":"Values independence over security.","children":[],"payload":{"tag":"li","lines":"35,36"}}],"payload":{"tag":"li","lines":"33,36"}},{"content":"<strong>Characteristics</strong>","children":[{"content":"More control, income tied to work hours.","children":[],"payload":{"tag":"li","lines":"37,38"}},{"content":"Example: Freelancer, small shop owner.","children":[],"payload":{"tag":"li","lines":"38,39"}}],"payload":{"tag":"li","lines":"36,39"}},{"content":"<strong>Challenges</strong>","children":[{"content":"No leverage&#x2014;stops working, income stops.","children":[],"payload":{"tag":"li","lines":"40,41"}}],"payload":{"tag":"li","lines":"39,41"}}],"payload":{"tag":"li","lines":"31,41"}},{"content":"\n<h3 data-lines=\"41,42\">B: Business Owner</h3>","children":[{"content":"<strong>Definition</strong>","children":[{"content":"Owns a system that generates income.","children":[],"payload":{"tag":"li","lines":"44,45"}},{"content":"Employs others to run operations.","children":[],"payload":{"tag":"li","lines":"45,46"}}],"payload":{"tag":"li","lines":"43,46"}},{"content":"<strong>Characteristics</strong>","children":[{"content":"Scalable, leverages people and processes.","children":[],"payload":{"tag":"li","lines":"47,48"}},{"content":"Example: Franchise owner, tech founder.","children":[],"payload":{"tag":"li","lines":"48,49"}}],"payload":{"tag":"li","lines":"46,49"}},{"content":"<strong>Advantages</strong>","children":[{"content":"Freedom from daily tasks, higher potential.","children":[],"payload":{"tag":"li","lines":"50,51"}}],"payload":{"tag":"li","lines":"49,51"}}],"payload":{"tag":"li","lines":"41,51"}},{"content":"\n<h3 data-lines=\"51,52\">I: Investor</h3>","children":[{"content":"<strong>Definition</strong>","children":[{"content":"Makes money work through investments.","children":[],"payload":{"tag":"li","lines":"54,55"}},{"content":"Focuses on passive income streams.","children":[],"payload":{"tag":"li","lines":"55,56"}}],"payload":{"tag":"li","lines":"53,56"}},{"content":"<strong>Characteristics</strong>","children":[{"content":"Ultimate leverage&#x2014;money earns money.","children":[],"payload":{"tag":"li","lines":"57,58"}},{"content":"Example: Stock market, real estate investor.","children":[],"payload":{"tag":"li","lines":"58,59"}}],"payload":{"tag":"li","lines":"56,59"}},{"content":"<strong>Advantages</strong>","children":[{"content":"True financial freedom, time independence.","children":[],"payload":{"tag":"li","lines":"60,62"}}],"payload":{"tag":"li","lines":"59,62"}}],"payload":{"tag":"li","lines":"51,62"}}],"payload":{"tag":"h2","lines":"19,20"}},{"content":"Pathways to Freedom","children":[{"content":"\n<h3 data-lines=\"64,65\">Left Side (E and S)</h3>","children":[{"content":"Active income: You work for money.","children":[],"payload":{"tag":"li","lines":"66,67"}},{"content":"High effort, limited scalability.","children":[],"payload":{"tag":"li","lines":"67,68"}}],"payload":{"tag":"li","lines":"64,68"}},{"content":"\n<h3 data-lines=\"68,69\">Right Side (B and I)</h3>","children":[{"content":"Passive income: Money works for you.","children":[],"payload":{"tag":"li","lines":"70,71"}},{"content":"Systems and investments create wealth.","children":[],"payload":{"tag":"li","lines":"71,72"}}],"payload":{"tag":"li","lines":"68,72"}},{"content":"\n<h3 data-lines=\"72,73\">Transition Steps</h3>","children":[{"content":"<strong>Education</strong>","children":[{"content":"Learn financial literacy (e.g., accounting, investing).","children":[],"payload":{"tag":"li","lines":"75,76"}},{"content":"Study the right side&#x2019;s mindset.","children":[],"payload":{"tag":"li","lines":"76,77"}}],"payload":{"tag":"li","lines":"74,77"}},{"content":"<strong>Start Small</strong>","children":[{"content":"Begin with side hustles or small investments.","children":[],"payload":{"tag":"li","lines":"78,79"}},{"content":"Example: Rental property or online business.","children":[],"payload":{"tag":"li","lines":"79,80"}}],"payload":{"tag":"li","lines":"77,80"}},{"content":"<strong>Build Systems</strong>","children":[{"content":"Shift from doing to delegating.","children":[],"payload":{"tag":"li","lines":"81,82"}},{"content":"Hire talent to scale operations.","children":[],"payload":{"tag":"li","lines":"82,84"}}],"payload":{"tag":"li","lines":"80,84"}}],"payload":{"tag":"li","lines":"72,84"}}],"payload":{"tag":"h2","lines":"62,63"}},{"content":"Key Lessons","children":[{"content":"\n<h3 data-lines=\"86,87\">Assets vs. Liabilities</h3>","children":[{"content":"Buy assets (e.g., stocks, real estate) that generate income.","children":[],"payload":{"tag":"li","lines":"88,89"}},{"content":"Avoid liabilities (e.g., cars, big homes) that drain cash.","children":[],"payload":{"tag":"li","lines":"89,90"}}],"payload":{"tag":"li","lines":"86,90"}},{"content":"\n<h3 data-lines=\"90,91\">Leverage</h3>","children":[{"content":"Use other people&#x2019;s time (B) and money (I) to grow.","children":[],"payload":{"tag":"li","lines":"92,93"}},{"content":"Example: Employees or loans for investments.","children":[],"payload":{"tag":"li","lines":"93,94"}}],"payload":{"tag":"li","lines":"90,94"}},{"content":"\n<h3 data-lines=\"94,95\">Risk Management</h3>","children":[{"content":"Take calculated risks with education, not blind gambles.","children":[],"payload":{"tag":"li","lines":"96,97"}},{"content":"Diversify to protect wealth.","children":[],"payload":{"tag":"li","lines":"97,99"}}],"payload":{"tag":"li","lines":"94,99"}}],"payload":{"tag":"h2","lines":"84,85"}},{"content":"Practical Advice","children":[{"content":"\n<h3 data-lines=\"101,102\">
